<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Link CSS-->
    <link rel="stylesheet" href="../Views/src/css/login.css">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
</head>

<body>

    <div class="card">

        <div class="btn-voltar">
            <a href="index.html"><i class="fa-solid fa-left-long"></i></a>
        </div>

        <form action="/" id="loginForm">

            <div class="text-register">
                <h1>Login</h1>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Usuário" name="lg" id="lg" required>
                <i class='bx bxs-user'></i>
                <span class="escondido"></span>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" name="senha" id="senha" required>
                <i class='bx bxs-lock-open'></i>
                <span class="escondido"></span>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="registro.html">Crie uma!</a></p>
            </div>
        </form>
    </div>

    <script src="./src/js/login.js" type="text/javascript"></script>
    

</body>

</html>
